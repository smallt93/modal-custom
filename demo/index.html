<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Custom</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="demo-btn" style="margin-bottom: 5px;">
        <button id="alert-btn">Alert</button>
        <button id="confirm-btn">Confirm</button>
        <button id="prompt-btn">Prompt</button>
      </div>
      
      <div class="demo-btn" style="margin-bottom: 5px;">
        <button id="modify-styling">Modify styling</button>
      </div>
      
      <div class="demo-btn" style="margin-bottom: 5px;">
        <button id="custom-render">Custom render</button>
      </div>

      <div data-element-id="my-modal" class="my-modal" style="max-width: 400px;">
        <h2>Login Form</h2>

        <form onsubmit="return false;">
          <div class="form-item">
            <label>Email</label>
            <input type="email" />
          </div>

          <div class="form-item">
            <label>Password</label>
            <input type="password" />
          </div>

          <button data-submit-modal="submit-login">Login</button>
        </form>
      </div>
    </div>

    <!-- <script src="../dist/modal-custom.min.js"></script> -->
    <script defer type="module" src="index.js"></script>
  </body>
</html>
